services:
  app:
    container_name: blog-app
    build:
      dockerfile: Dockerfile
      context: .
    ports:
      - '3000:3000'
    environment:
      - SERVER_PORT=3000
      - SPRING_DATASOURCE_DRIVER-CLASS-NAME=com.mysql.cj.jdbc.Driver
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql:3306/blog
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=root
      - SPRING_SERVLET_MULTIPART_ENABLED=true
      - SPRING_SERVLET_MULTIPART_FILE-SIZE-THRESHOLD=2KB
      - SPRING_SERVLET_MULTIPART_MAX-FILE-SIZE=100MB
      - SPRING_SERVLET_MULTIPART_MAX-REQUEST-SIZE=120MB
      - SPRING_SECURITY_OAUTH2_CLIENT_REGISTRATION_GOOGLE_CLIENT-ID=aaaa
      - SPRING_SECURITY_OAUTH2_CLIENT_REGISTRATION_GOOGLE_CLIENT-SECRET=aaaa
      - SPRING_SECURITY_OAUTH2_CLIENT_REGISTRATION_GOOGLE_REDIRECT_URI=http://localhost:3000/api/v1/oauth2/code/google
      - SPRING_SECURITY_OAUTH2_CLIENT_REGISTRATION_GOOGLE_SCOPE='email, profile'
      - SPRING_SECURITY_OAUTH2_CLIENT_REGISTRATION_NAVER_CLIENT-ID=aaaa
      - SPRING_SECURITY_OAUTH2_CLIENT_REGISTRATION_NAVER_CLIENT-SECRET=aaaa
      - SPRING_SECURITY_OAUTH2_CLIENT_REGISTRATION_NAVER_AUTHORIZATION-GRANT-TYPE=authorization_code
      - SPRING_SECURITY_OAUTH2_CLIENT_REGISTRATION_NAVER_REDIRECT_URI=http://localhost:3000/api/v1/oauth2/code/naver
      - SPRING_SECURITY_OAUTH2_CLIENT_REGISTRATION_NAVER_SCOPE='name, email'
      - SPRING_SECURITY_OAUTH2_CLIENT_REGISTRATION_GOOGLE_CLIENT-NAME=Naver
      - SPRING_SECURITY_OAUTH2_CLIENT_PROVIDER_NAVER_AUTHORIZATION-URI=https://nid.naver.com/oauth2.0/authorize
      - SPRING_SECURITY_OAUTH2_CLIENT_PROVIDER_NAVER_TOKEN-URI=https://nid.naver.com/oauth2.0/token
      - SPRING_SECURITY_OAUTH2_CLIENT_PROVIDER_NAVER_USER-INFO-URI=https://openapi.naver.com/v1/nid/me
      - SPRING_SECURITY_OAUTH2_CLIENT_PROVIDER_NAVER_USER-NAME-ATTRIBUTE=response
      - SPRING_WEB_RESOURCES_STATIC-LOCATIONS=classpath:/templates/
      - SPRING_JWT_SECRET=d00928033e0288ff7f810733c98d38ed904f613cacfbe6c5677899aaa60e71a0
      - SPRING_JPA_SHOW-SQL=true
      - SPRING_JPA_PROPERTIES_HIBERNATE_FORMAT_SQL=true
      - SPRINGDOC_VERSION=1.0
      - FILE_UPLOAD_PATH=./upload
    #volumes:
    #  - .:/opt/spring-app
    depends_on:
      mysql:
        condition: service_healthy
    healthcheck:
      disable: true

  mysql:
    container_name: blog-mysql
    image: mysql:8.0.33
    ports:
      - '3306:3306'
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=blog
    volumes:
      - mysqldb:/var/lib/mysql
    healthcheck:
      test:
        [
          'CMD',
          'mysqladmin',
          'ping',
          '-h',
          'localhost',
          '-u',
          'root',
          '-p$$MYSQL_ROOT_PASSWORD',
        ]
      interval: 5s
      timeout: 4s
      retries: 5
      start_period: 10m

  adminer:
    container_name: blog-adminer
    image: adminer:latest
    ports:
      - '8080:8080'
      
  elasticsearch:
    container_name: blog-elasticsearch
    image: elasticsearch:8.14.0
    ports:
      - '9200:9200'
    environment:
      - discovery.type=single-node
      - cluster.name=docker-cluster
      - bootstrap.memory_lock=true

volumes:
  mysqldb: